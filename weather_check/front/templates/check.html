{% extends 'front_base.html' %}

{% block title %}
    使用
{% endblock %}

{% block header %}
    <link rel="stylesheet" href="{% static 'css/AdminLTE.css' %}">
    <link rel="stylesheet" href="{% static 'css/upload.min.css' %}">

    <script src="{% static 'js/check.js' %}"></script>


{% endblock %}

{% block main-container %}
    <div class="box">
        <div class="box-header page-header">
            <h1>上传一张图片进行识别</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="" class="form-group">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="thumbnail-form">上传图片</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="img-url" name="img_url">
                                <span class="input-group-btn">
                                        <label class="btn btn-default btn-file">
                                            <input hidden type="file" id="upload-btn" value="上传图片">上传图片
                                        </label>
                                    </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="progress" style="display: none">
                                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                                     aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0">
                                    0
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary pull-right" id="img-change">检测</button>
                        <div class="input-image">
                            <span>上传的图片</span>
                            {#                            <img src="http://cdn.shiqianlong.top/test.jpg" alt=""#}
                            {#                                 class="input-image-file">#}
                            <img src="http://cdn.shiqianlong.top/test.jpg" alt=""
                                 class="input-image-file">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
